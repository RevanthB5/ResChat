    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "description": "\"Autoencoder Model is a type of model that uses decision trees for encoding and decoding functions.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"AUTOENCODER MODEL\"", "label": "\"AUTOENCODER MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Decision Tree is a type of tree used in the autoencoder model, implementing soft multivariate splits and averaging outputs.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"DECISION TREE\"", "label": "\"DECISION TREE\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Stochastic Gradient Descent is a training method used for the autoencoder trees.\"", "entity_type": "\"EVENT\"", "font": {"color": "#000000"}, "id": "\"STOCHASTIC GRADIENT DESCENT\"", "label": "\"STOCHASTIC GRADIENT DESCENT\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Handwritten Digit Data is a type of data used for testing the autoencoder trees.\"", "entity_type": "\"GEO\"", "font": {"color": "#000000"}, "id": "\"HANDWRITTEN DIGIT DATA\"", "label": "\"HANDWRITTEN DIGIT DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"News Data is a type of data used for testing the autoencoder trees.\"", "entity_type": "\"GEO\"", "font": {"color": "#000000"}, "id": "\"NEWS DATA\"", "label": "\"NEWS DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Autoencoder Perceptrons are a type of autoencoder model, used for comparison with the autoencoder trees.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"AUTOENCODER PERCEPTRONS\"", "label": "\"AUTOENCODER PERCEPTRONS\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Hierarchical Representations refer to the capture of representations at different granularities of the data.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"HIERARCHICAL REPRESENTATIONS\"", "label": "\"HIERARCHICAL REPRESENTATIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Localities in the Input Space refer to the capture of local patterns in the input data.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"LOCALITIES IN THE INPUT SPACE\"", "label": "\"LOCALITIES IN THE INPUT SPACE\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Internal Nodes are components of the decision tree, realizing soft multivariate splits.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"INTERNAL NODES\"", "label": "\"INTERNAL NODES\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Encoder Tree is a component of the autoencoder model, taking input and generating a lower dimensional representation.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"ENCODER TREE\"", "label": "\"ENCODER TREE\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Decoder Tree is a component of the autoencoder model, taking the output of the encoder tree and reconstructing the original input.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"DECODER TREE\"", "label": "\"DECODER TREE\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Input is the data fed into the encoder tree.\"", "entity_type": "\"GEO\"", "font": {"color": "#000000"}, "id": "\"INPUT\"", "label": "\"INPUT\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Leaves are the output of the encoder tree, representing a lower dimensional representation of the input.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"LEAVES\"", "label": "\"LEAVES\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Soft Decision Tree is a type of decision tree used in the autoencoder model, implementing soft multivariate splits.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"SOFT DECISION TREE\"", "label": "\"SOFT DECISION TREE\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Gating Function is a component of the soft decision tree, used to realize soft multivariate splits.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"GATING FUNCTION\"", "label": "\"GATING FUNCTION\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}]);
                  edges = new vis.DataSet([{"description": "\"The Autoencoder Model uses Decision Trees for encoding and decoding functions.\"", "from": "\"AUTOENCODER MODEL\"", "keywords": "\"model component, functional relationship\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"DECISION TREE\"", "width": 16.0}, {"description": "\"The Autoencoder Model is trained using Stochastic Gradient Descent.\"", "from": "\"AUTOENCODER MODEL\"", "keywords": "\"training method, model optimization\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"STOCHASTIC GRADIENT DESCENT\"", "width": 14.0}, {"description": "\"The Handwritten Digit Data is used to test the Autoencoder Model.\"", "from": "\"AUTOENCODER MODEL\"", "keywords": "\"data usage, model evaluation\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"HANDWRITTEN DIGIT DATA\"", "width": 12.0}, {"description": "\"The News Data is used to test the Autoencoder Model.\"", "from": "\"AUTOENCODER MODEL\"", "keywords": "\"data usage, model evaluation\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"NEWS DATA\"", "width": 12.0}, {"description": "\"The Autoencoder Perceptrons are compared to the Autoencoder Model.\"", "from": "\"AUTOENCODER MODEL\"", "keywords": "\"model comparison, performance evaluation\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"AUTOENCODER PERCEPTRONS\"", "width": 6.0}, {"description": "\"The Autoencoder Model captures Hierarchical Representations of the data.\"", "from": "\"AUTOENCODER MODEL\"", "keywords": "\"model capability, data representation\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"HIERARCHICAL REPRESENTATIONS\"", "width": 8.0}, {"description": "\"The Autoencoder Model captures Localities in the Input Space.\"", "from": "\"AUTOENCODER MODEL\"", "keywords": "\"model capability, data representation\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"LOCALITIES IN THE INPUT SPACE\"", "width": 8.0}, {"description": "\"The Internal Nodes are components of the Decision Tree.\"", "from": "\"DECISION TREE\"", "keywords": "\"component interaction, tree structure\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"INTERNAL NODES\"", "width": 7.0}, {"description": "\"The Encoder Tree generates a lower dimensional representation, which is used by the Decoder Tree.\"", "from": "\"ENCODER TREE\"", "keywords": "\"information flow, reconstruction\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"DECODER TREE\"", "width": 18.0}, {"description": "\"The Input is fed into the Encoder Tree.\"", "from": "\"ENCODER TREE\"", "keywords": "\"information flow, input processing\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"INPUT\"", "width": 7.0}, {"description": "\"The Leaves are the output of the Encoder Tree.\"", "from": "\"ENCODER TREE\"", "keywords": "\"information flow, output generation\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"LEAVES\"", "width": 8.0}, {"description": "\"The Soft Decision Tree uses Gating Function to realize soft multivariate splits.\"", "from": "\"SOFT DECISION TREE\"", "keywords": "\"functional relationship, component interaction\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"GATING FUNCTION\"", "width": 8.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
