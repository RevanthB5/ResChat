        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network

                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python

"EVENT\"", "font": {"color": "#000000"}, "id": "\"CLASSIFICATION\"", "label": "\"CLASSIFICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9"}, {"color": "#97c2fc", "description": "\"Bijective maps are a fundamental property of encoders.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"BIJECTIVE MAPS\"", "label": "\"BIJECTIVE MAPS\"", "shape": "dot", "size": 10, "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9"}, {"color": "#97c2fc", "description": "\"Convolutional neural networks are a type of neural network interpreted by the theoretical framework of autoencoders.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"CONVOLUTIONAL NEURAL NETWORKS\"", "label": "\"CONVOLUTIONAL NEURAL NETWORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9"}, {"color": "#97c2fc", "description": "\"Randomly weighted neural networks are a type of neural network interpreted by the theoretical framework of autoencoders.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"RANDOMLY WEIGHTED NEURAL NETWORKS\"", "label": "\"RANDOMLY WEIGHTED NEURAL NETWORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9"}, {"color": "#97c2fc", "description": "\"General construction methods are used to build encoders with bijective maps and data disentangling.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"GENERAL CONSTRUCTION METHODS\"", "label": "\"GENERAL CONSTRUCTION METHODS\"", "shape": "dot", "size": 10, "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9"}, {"color": "#97c2fc", "description": "\"Theoretical framework is a concept used to explain the mechanism of autoencoders.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"THEORETICAL FRAMEWORK\"", "label": "\"THEORETICAL FRAMEWORK\"", "shape": "dot", "size": 10, "source_id": "chunk-665759e1f61e579fcf603eddd3b                   edges = new vis.DataSet([{"description": "\"Autoencoders consist of an encoder part responsible for dimensionality reduction and data disentangling.\"", "from": "\"AUTOENCODERS\"", "keywords": "\"composition, dimensionality reduction\"", "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9", "to": "\"ENCODER\"", "width": 16.0}, {"description": "\"Autoencoders are compared to PCA in terms of dimensionality reduction.\"", "from": "\"AUTOENCODERS\"", "keywords": "\"comparison, dimensionality reduction\"", "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9", "to": "\"PCA\"", "width": 12.0}, {"description": "\"Autoencoders are compared to decision trees in terms of classification.\"", "from": "\"AUTOENCODERS\"", "keywords": "\"comparison, classification\"", "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9", "to": "\"DECISION TREES\"", "width": 10.0}, {"description": "\"Authors proposed the theoretical framework on the mechanism of autoencoders.\"", "from": "\"AUTOENCODERS\"", "keywords": "\"authorship, theoretical framework\"", "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9", "to": "\"AUTHORS\"", "width": 18.0}, {"description": "\"Variational autoencoders are a type of autoencoder.\"", "from": "\"AUTOENCODERS\"", "keywords": "\"subtype, autoencoder\"", "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9", "to": "\"VARIATIONAL AUTOENCODERS\"", "width": 8.0}, {"description": "\"Denoising autoencoders are a type of autoencoder.\"", "from": "\"AUTOENCODERS\"", "keywords": "\"subtype, autoencoder\"", "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9", "to": "\"DENOISING AUTOENCODERS\"", "width": 8.0}, {"description": "\"Linear-unit autoencoders are a type of autoencoder.\"", "from": "\"AUTOENCODERS\"", "keywords": "\"subtype, autoencoder\"", "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9", "to": "\"LINEAR-UNIT AUTOENCODERS\"", "width": 8.0}, {"description": "\"Autoencoders can be used for image restoration.\"", "from": "\"AUTOENCODERS\"", "keywords": "\"application, image restoration\"", "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9", "to": "\"IMAGE RESTORATION\"", "width": 7.0}, {"description": "\"Autoencoders can be used for dimensionality reduction.\"", "from": "\"AUTOENCODERS\"", "keywords": "\"application, dimensionality reduction\"", "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9", "to": "\"DIMENSIONALITY REDUCTION\"", "width": 7.0}, {"description": "\"Autoencoders can be used for data disentangling.\"", "from": "\"AUTOENCODERS\"", "keywords": "\"application, data disentangling\"", "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9", "to": "\"DATA DISENTANGLING\"", "width": 7.0}, {"description": "\"Autoencoders can be used for classification.\"", "from": "\"AUTOENCODERS\"", "keywords": "\"application, classification\"", "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9", "to": "\"CLASSIFICATION\"", "width": 7.0}, {"description": "\"Encoder maps are bijective.\"", "from": "\"ENCODER\"", "keywords": "\"property, bijective maps\"", "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9", "to": "\"BIJECTIVE MAPS\"", "width": 8.0}, {"description": "\"Encoder disentangles data.\"", "from": "\"ENCODER\"", "keywords": "\"property, data disentangling\"", "source_id": "chunk-665759e1f61e579fcf603eddd3bfe0d9", "to": "\"DATA DISENTANGLING\"", "width": 8.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
