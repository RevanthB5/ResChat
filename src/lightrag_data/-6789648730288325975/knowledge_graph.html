        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 500px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "description": "\"IAE is a generative autoencoder that uses implicit distributions to define the reconstruction and regularization cost functions.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"IMPLICIT AUTOENCODER (IAE)\"", "label": "\"IMPLICIT AUTOENCODER (IAE)\"", "shape": "dot", "size": 10, "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda"}, {"color": "#97c2fc", "description": "\"GANs are used to define the reconstruction and regularization cost functions of the implicit autoencoder.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"GENERATIVE ADVERSARIAL NETWORKS\"", "label": "\"GENERATIVE ADVERSARIAL NETWORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda"}, {"color": "#97c2fc", "description": "\"The authors of the paper are the individuals who developed and described the implicit autoencoder.\"", "entity_type": "\"PERSON\"", "font": {"color": "#000000"}, "id": "\"AUTHORS\"", "label": "\"AUTHORS\"", "shape": "dot", "size": 10, "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda"}, {"color": "#97c2fc", "description": "\"Maximum-Likelihood Learning is a method used to derive the learning rules for the implicit autoencoder.\"", "entity_type": "\"EVENT\"", "font": {"color": "#000000"}, "id": "\"MAXIMUM-LIKELIHOOD LEARNING\"", "label": "\"MAXIMUM-LIKELIHOOD LEARNING\"", "shape": "dot", "size": 10, "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda"}, {"color": "#97c2fc", "description": "\"Disentangling is an application of implicit autoencoders, used to separate content and style information.\"", "entity_type": "\"EVENT\"", "font": {"color": "#000000"}, "id": "\"DISENTANGLING\"", "label": "\"DISENTANGLING\"", "shape": "dot", "size": 10, "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda"}, {"color": "#97c2fc", "description": "\"Clustering is an application of implicit autoencoders, used for grouping similar data points.\"", "entity_type": "\"EVENT\"", "font": {"color": "#000000"}, "id": "\"CLUSTERING\"", "label": "\"CLUSTERING\"", "shape": "dot", "size": 10, "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda"}, {"color": "#97c2fc", "description": "\"Semi-Supervised Classification is an application of implicit autoencoders, used for training models with limited labeled data.\"", "entity_type": "\"EVENT\"", "font": {"color": "#000000"}, "id": "\"SEMI-SUPERVISED CLASSIFICATION\"", "label": "\"SEMI-SUPERVISED CLASSIFICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda"}, {"color": "#97c2fc", "description": "\"Variational distributions are a type of distribution learned by the implicit autoencoder.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"VARIATIONAL DISTRIBUTIONS\"", "label": "\"VARIATIONAL DISTRIBUTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda"}, {"color": "#97c2fc", "description": "\"Multimodal Image-to-Image Translation is an application of implicit autoencoders, used for translating images between different modalities.\"", "entity_type": "\"EVENT\"", "font": {"color": "#000000"}, "id": "\"MULTIMODAL IMAGE-TO-IMAGE TRANSLATION\"", "label": "\"MULTIMODAL IMAGE-TO-IMAGE TRANSLATION\"", "shape": "dot", "size": 10, "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda"}, {"color": "#97c2fc", "description": "\"The latent code captures the abstract and high-level information of the data.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"LATENT CODE\"", "label": "\"LATENT CODE\"", "shape": "dot", "size": 10, "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda"}, {"color": "#97c2fc", "description": "\"The implicit conditional likelihood distribution captures the remaining low-level information of the data.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"IMPLICIT CONDITIONAL LIKELIHOOD DISTRIBUTION\"", "label": "\"IMPLICIT CONDITIONAL LIKELIHOOD DISTRIBUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda"}, {"color": "#97c2fc", "description": "\"The posterior distribution is a type of distribution learned by the implicit autoencoder.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"POSTERIOR DISTRIBUTION\"", "label": "\"POSTERIOR DISTRIBUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda"}, {"color": "#97c2fc", "description": "\"The conditional likelihood distribution is a type of distribution learned by the implicit autoencoder.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"CONDITIONAL LIKELIHOOD DISTRIBUTION\"", "label": "\"CONDITIONAL LIKELIHOOD DISTRIBUTION\"", "shape": "dot", "size": 10, "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda"}]);
                  edges = new vis.DataSet([{"description": "\"The implicit autoencoder uses generative adversarial networks to define its cost functions.\"", "from": "\"IMPLICIT AUTOENCODER (IAE)\"", "keywords": "\"methodology, machine learning\"", "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda", "to": "\"GENERATIVE ADVERSARIAL NETWORKS\"", "width": 16.0}, {"description": "\"The authors developed and described the implicit autoencoder.\"", "from": "\"IMPLICIT AUTOENCODER (IAE)\"", "keywords": "\"authorship, development\"", "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda", "to": "\"AUTHORS\"", "width": 18.0}, {"description": "\"The learning rules for the implicit autoencoder are derived using maximum-likelihood learning.\"", "from": "\"IMPLICIT AUTOENCODER (IAE)\"", "keywords": "\"methodology, learning rules\"", "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda", "to": "\"MAXIMUM-LIKELIHOOD LEARNING\"", "width": 14.0}, {"description": "\"The implicit autoencoder is applied to disentangling content and style information.\"", "from": "\"IMPLICIT AUTOENCODER (IAE)\"", "keywords": "\"application, information separation\"", "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda", "to": "\"DISENTANGLING\"", "width": 8.0}, {"description": "\"The implicit autoencoder is applied to clustering.\"", "from": "\"IMPLICIT AUTOENCODER (IAE)\"", "keywords": "\"application, data grouping\"", "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda", "to": "\"CLUSTERING\"", "width": 7.0}, {"description": "\"The implicit autoencoder is applied to semi-supervised classification.\"", "from": "\"IMPLICIT AUTOENCODER (IAE)\"", "keywords": "\"application, machine learning\"", "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda", "to": "\"SEMI-SUPERVISED CLASSIFICATION\"", "width": 8.0}, {"description": "\"The implicit autoencoder learns variational distributions.\"", "from": "\"IMPLICIT AUTOENCODER (IAE)\"", "keywords": "\"application, distribution learning\"", "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda", "to": "\"VARIATIONAL DISTRIBUTIONS\"", "width": 9.0}, {"description": "\"The implicit autoencoder is applied to multimodal image-to-image translation.\"", "from": "\"IMPLICIT AUTOENCODER (IAE)\"", "keywords": "\"application, image translation\"", "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda", "to": "\"MULTIMODAL IMAGE-TO-IMAGE TRANSLATION\"", "width": 9.0}, {"description": "\"The latent code and implicit conditional likelihood distribution work together to capture information about the data.\"", "from": "\"LATENT CODE\"", "keywords": "\"information capture, distribution\"", "source_id": "chunk-70a61bad1b1c0a177764c86f48e22eda", "to": "\"IMPLICIT CONDITIONAL LIKELIHOOD DISTRIBUTION\"", "width": 8.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
