    <body>
        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "description": "\"Deep neural network autoencoders are a type of computational model used for model reduction.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"DEEP NEURAL NETWORK AUTOENCODERS\"", "label": "\"DEEP NEURAL NETWORK AUTOENCODERS\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}, {"color": "#97c2fc", "description": "\"The authors are the researchers who wrote the text, explaining the concept of deep neural network autoencoders.\"", "entity_type": "\"PERSON\"", "font": {"color": "#000000"}, "id": "\"THE AUTHORS\"", "label": "\"THE AUTHORS\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}, {"color": "#97c2fc", "description": "\"$\\mathbb{R}^n$ is a mathematical concept representing an input Euclidean space of dimension n.\"", "entity_type": "\"GEO\"", "font": {"color": "#000000"}, "id": "\"$\\MATHBB{R}^N$\"", "label": "\"$\\MATHBB{R}^N$\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}, {"color": "#97c2fc", "description": "\"Model reduction is the process of reducing the dimension of a dataset.\"", "entity_type": "\"EVENT\"", "font": {"color": "#000000"}, "id": "\"MODEL REDUCTION\"", "label": "\"MODEL REDUCTION\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}, {"color": "#97c2fc", "description": "\"Differential topology is a field of mathematics used to explain the effectiveness of deep neural network autoencoders.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"DIFFERENTIAL TOPOLOGY\"", "label": "\"DIFFERENTIAL TOPOLOGY\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}, {"color": "#97c2fc", "description": "\"A computational example is provided to illustrate the ideas of deep neural network autoencoders.\"", "entity_type": "\"EVENT\"", "font": {"color": "#000000"}, "id": "\"COMPUTATIONAL EXAMPLE\"", "label": "\"COMPUTATIONAL EXAMPLE\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}, {"color": "#97c2fc", "description": "\"$\\mathbb{R}^k$ is a mathematical concept representing a k-dimensional subset of $\\mathbb{R}^n$.\"", "entity_type": "\"GEO\"", "font": {"color": "#000000"}, "id": "\"$\\MATHBB{R}^K$\"", "label": "\"$\\MATHBB{R}^K$\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}, {"color": "#97c2fc", "description": "\"K is a k-dimensional subset of $\\mathbb{R}^n$.\"", "entity_type": "\"GEO\"", "font": {"color": "#000000"}, "id": "\"K\"", "label": "\"K\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}, {"color": "#97c2fc", "description": "\"Encoding layer is a component of deep neural network autoencoders that maps input data to a lower-dimensional space.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"ENCODING LAYER\"", "label": "\"ENCODING LAYER\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}, {"color": "#97c2fc", "description": "\"Decoding layer is a component of deep neural network autoencoders that maps the lower-dimensional space back to the original input space.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"DECODING LAYER\"", "label": "\"DECODING LAYER\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}, {"color": "#97c2fc", "description": "\"Bottleneck layer is another term for the encoding layer in deep neural network autoencoders.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"BOTTLENECK LAYER\"", "label": "\"BOTTLENECK LAYER\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}, {"color": "#97c2fc", "description": "\"Space of latent variables is the lower-dimensional space represented by the bottleneck layer.\"", "entity_type": "\"GEO\"", "font": {"color": "#000000"}, "id": "\"SPACE OF LATENT VARIABLES\"", "label": "\"SPACE OF LATENT VARIABLES\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}, {"color": "#97c2fc", "description": "\"Neural networks are a type of machine learning model.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"NEURAL NETWORKS\"", "label": "\"NEURAL NETWORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}, {"color": "#97c2fc", "description": "\"Activation functions are used in neural networks to introduce non-linearity into the computation.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"ACTIVATION FUNCTIONS\"", "label": "\"ACTIVATION FUNCTIONS\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}, {"color": "#97c2fc", "description": "\"Weights are parameters in neural networks that are adjusted during training.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"WEIGHTS\"", "label": "\"WEIGHTS\"", "shape": "dot", "size": 10, "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821"}]);
                  edges = new vis.DataSet([{"description": "\"The authors explain the concept of deep neural network autoencoders.\"", "from": "\"DEEP NEURAL NETWORK AUTOENCODERS\"", "keywords": "\"explanation, model reduction\"", "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821", "to": "\"THE AUTHORS\"", "width": 8.0}, {"description": "\"Deep neural network autoencoders are used to reduce the dimension of $\\mathbb{R}^n$ to $\\mathbb{R}^k$.\"", "from": "\"DEEP NEURAL NETWORK AUTOENCODERS\"", "keywords": "\"dimensionality reduction, model reduction\"", "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821", "to": "\"$\\MATHBB{R}^N$\"", "width": 9.0}, {"description": "\"Deep neural network autoencoders are used for model reduction.\"", "from": "\"DEEP NEURAL NETWORK AUTOENCODERS\"", "keywords": "\"application, dimensionality reduction\"", "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821", "to": "\"MODEL REDUCTION\"", "width": 9.0}, {"description": "\"Differential topology is used to explain the effectiveness of deep neural network autoencoders.\"", "from": "\"DEEP NEURAL NETWORK AUTOENCODERS\"", "keywords": "\"explanation, mathematical concept\"", "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821", "to": "\"DIFFERENTIAL TOPOLOGY\"", "width": 8.0}, {"description": "\"A computational example is provided to illustrate the ideas of deep neural network autoencoders.\"", "from": "\"DEEP NEURAL NETWORK AUTOENCODERS\"", "keywords": "\"illustration, machine learning\"", "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821", "to": "\"COMPUTATIONAL EXAMPLE\"", "width": 7.0}, {"description": "\"$\\mathbb{R}^n$ is reduced to $\\mathbb{R}^k$ using deep neural network autoencoders.\"", "from": "\"$\\MATHBB{R}^N$\"", "keywords": "\"dimensionality reduction, mathematical concept\"", "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821", "to": "\"$\\MATHBB{R}^K$\"", "width": 7.0}, {"description": "\"K is a subset of $\\mathbb{R}^k$.\"", "from": "\"$\\MATHBB{R}^K$\"", "keywords": "\"subset, mathematical concept\"", "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821", "to": "\"K\"", "width": 6.0}, {"description": "\"The encoding layer and decoding layer are components of deep neural network autoencoders.\"", "from": "\"ENCODING LAYER\"", "keywords": "\"component, neural networks\"", "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821", "to": "\"DECODING LAYER\"", "width": 8.0}, {"description": "\"The bottleneck layer represents the space of latent variables.\"", "from": "\"BOTTLENECK LAYER\"", "keywords": "\"representation, dimensionality reduction\"", "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821", "to": "\"SPACE OF LATENT VARIABLES\"", "width": 7.0}, {"description": "\"Neural networks use activation functions to introduce non-linearity.\"", "from": "\"NEURAL NETWORKS\"", "keywords": "\"component, machine learning\"", "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821", "to": "\"ACTIVATION FUNCTIONS\"", "width": 6.0}, {"description": "\"Weights are adjusted during training of neural networks.\"", "from": "\"NEURAL NETWORKS\"", "keywords": "\"training, machine learning\"", "source_id": "chunk-4663038186c0d2b2f2e2d44ef682a821", "to": "\"WEIGHTS\"", "width": 6.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
