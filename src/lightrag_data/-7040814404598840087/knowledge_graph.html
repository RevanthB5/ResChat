        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 500px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;

             }

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "description": "\"SAE is a type of neural network that learns a low-dimensional representation of data with a desired structure.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"STRUCTURING AUTOENCODERS (SAE)\"", "label": "\"STRUCTURING AUTOENCODERS (SAE)\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}, {"color": "#97c2fc", "description": "\"The authors are the researchers who proposed the Structuring AutoEncoders (SAE) method.\"", "entity_type": "\"PERSON\"", "font": {"color": "#000000"}, "id": "\"AUTHORS\"", "label": "\"AUTHORS\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}, {"color": "#97c2fc", "description": "\"Autoencoders are a type of neural network that structure data naturally but fail to discover semantic structure.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"AUTOENCODERS\"", "label": "\"AUTOENCODERS\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}, {"color": "#97c2fc", "description": "\"MNIST is a benchmark image dataset used for experiments.\"", "entity_type": "\"GEO\"", "font": {"color": "#000000"}, "id": "\"MNIST\"", "label": "\"MNIST\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}, {"color": "#97c2fc", "description": "\"Fashion-MNIST is a benchmark image dataset used for experiments.\"", "entity_type": "\"GEO\"", "font": {"color": "#000000"}, "id": "\"FASHION-MNIST\"", "label": "\"FASHION-MNIST\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}, {"color": "#97c2fc", "description": "\"DeepFashion2 is a benchmark image dataset used for experiments.\"", "entity_type": "\"GEO\"", "font": {"color": "#000000"}, "id": "\"DEEPFASHION2\"", "label": "\"DEEPFASHION2\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}, {"color": "#97c2fc", "description": "\"Weak Supervision is a technique used to enhance traditional Autoencoders to form a structured latent space.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"WEAK SUPERVISION\"", "label": "\"WEAK SUPERVISION\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}, {"color": "#97c2fc", "description": "\"Latent Space is a low-dimensional representation of data learned by Structuring AutoEncoders.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"LATENT SPACE\"", "label": "\"LATENT SPACE\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}, {"color": "#97c2fc", "description": "\"Classification is a task in machine learning where the goal is to predict a label or category for a given input.\"", "entity_type": "\"EVENT\"", "font": {"color": "#000000"}, "id": "\"CLASSIFICATION\"", "label": "\"CLASSIFICATION\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}, {"color": "#97c2fc", "description": "\"Sparsely Labeled Data refers to data with limited labeled examples.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"SPARSELY LABELED DATA\"", "label": "\"SPARSELY LABELED DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}, {"color": "#97c2fc", "description": "\"Data Labeling is the process of assigning labels or categories to data.\"", "entity_type": "\"EVENT\"", "font": {"color": "#000000"}, "id": "\"DATA LABELING\"", "label": "\"DATA LABELING\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}, {"color": "#97c2fc", "description": "\"Morphing Between Classes is a task in machine learning where the goal is to generate intermediate examples between two classes.\"", "entity_type": "\"EVENT\"", "font": {"color": "#000000"}, "id": "\"MORPHING BETWEEN CLASSES\"", "label": "\"MORPHING BETWEEN CLASSES\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}, {"color": "#97c2fc", "description": "\"3D Human Shapes is a dataset used for experiments.\"", "entity_type": "\"GEO\"", "font": {"color": "#000000"}, "id": "\"3D HUMAN SHAPES\"", "label": "\"3D HUMAN SHAPES\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}, {"color": "#97c2fc", "description": "\"Neural Networks are a type of machine learning model used for data representation and classification.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"NEURAL NETWORKS\"", "label": "\"NEURAL NETWORKS\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}, {"color": "#97c2fc", "description": "\"Traditional Autoencoder is a type of neural network that structures data naturally but fails to discover semantic structure.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"TRADITIONAL AUTOENCODER\"", "label": "\"TRADITIONAL AUTOENCODER\"", "shape": "dot", "size": 10, "source_id": "chunk-bcb091b63704e02477a148cd3d976815"}]);
                  edges = new vis.DataSet([{"description": "\"The authors proposed the SAE method, which is a type of neural network.\"", "from": "\"STRUCTURING AUTOENCODERS (SAE)\"", "keywords": "\"research, innovation\"", "source_id": "chunk-bcb091b63704e02477a148cd3d976815", "to": "\"AUTHORS\"", "width": 18.0}, {"description": "\"SAE is an enhancement of traditional Autoencoders, addressing their limitations.\"", "from": "\"STRUCTURING AUTOENCODERS (SAE)\"", "keywords": "\"innovation, improvement\"", "source_id": "chunk-bcb091b63704e02477a148cd3d976815", "to": "\"AUTOENCODERS\"", "width": 16.0}, {"description": "\"MNIST is a dataset used to experiment with the SAE method.\"", "from": "\"STRUCTURING AUTOENCODERS (SAE)\"", "keywords": "\"experimentation, evaluation\"", "source_id": "chunk-bcb091b63704e02477a148cd3d976815", "to": "\"MNIST\"", "width": 12.0}, {"description": "\"Fashion-MNIST is a dataset used to experiment with the SAE method.\"", "from": "\"STRUCTURING AUTOENCODERS (SAE)\"", "keywords": "\"experimentation, evaluation\"", "source_id": "chunk-bcb091b63704e02477a148cd3d976815", "to": "\"FASHION-MNIST\"", "width": 12.0}, {"description": "\"DeepFashion2 is a dataset used to experiment with the SAE method.\"", "from": "\"STRUCTURING AUTOENCODERS (SAE)\"", "keywords": "\"experimentation, evaluation\"", "source_id": "chunk-bcb091b63704e02477a148cd3d976815", "to": "\"DEEPFASHION2\"", "width": 12.0}, {"description": "\"Weak Supervision is used to enhance traditional Autoencoders to form a structured latent space.\"", "from": "\"STRUCTURING AUTOENCODERS (SAE)\"", "keywords": "\"technique, enhancement\"", "source_id": "chunk-bcb091b63704e02477a148cd3d976815", "to": "\"WEAK SUPERVISION\"", "width": 7.0}, {"description": "\"Latent Space is a low-dimensional representation of data learned by SAE.\"", "from": "\"STRUCTURING AUTOENCODERS (SAE)\"", "keywords": "\"data representation, dimensionality reduction\"", "source_id": "chunk-bcb091b63704e02477a148cd3d976815", "to": "\"LATENT SPACE\"", "width": 8.0}, {"description": "\"SAE can be used for efficient data representation for classification tasks.\"", "from": "\"STRUCTURING AUTOENCODERS (SAE)\"", "keywords": "\"application, task\"", "source_id": "chunk-bcb091b63704e02477a148cd3d976815", "to": "\"CLASSIFICATION\"", "width": 7.0}, {"description": "\"SAE can handle sparsely labeled data for efficient data representation.\"", "from": "\"STRUCTURING AUTOENCODERS (SAE)\"", "keywords": "\"data characteristics, robustness\"", "source_id": "chunk-bcb091b63704e02477a148cd3d976815", "to": "\"SPARSELY LABELED DATA\"", "width": 7.0}, {"description": "\"SAE can be used for efficient data labeling.\"", "from": "\"STRUCTURING AUTOENCODERS (SAE)\"", "keywords": "\"application, task\"", "source_id": "chunk-bcb091b63704e02477a148cd3d976815", "to": "\"DATA LABELING\"", "width": 7.0}, {"description": "\"SAE can be used for morphing between classes.\"", "from": "\"STRUCTURING AUTOENCODERS (SAE)\"", "keywords": "\"application, task\"", "source_id": "chunk-bcb091b63704e02477a148cd3d976815", "to": "\"MORPHING BETWEEN CLASSES\"", "width": 7.0}, {"description": "\"3D Human Shapes is a dataset used to experiment with the SAE method.\"", "from": "\"STRUCTURING AUTOENCODERS (SAE)\"", "keywords": "\"experimentation, evaluation\"", "source_id": "chunk-bcb091b63704e02477a148cd3d976815", "to": "\"3D HUMAN SHAPES\"", "width": 6.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
