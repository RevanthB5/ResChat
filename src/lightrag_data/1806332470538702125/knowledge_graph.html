        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 500px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "description": "\"Steck is an author who introduced the low-rank EDLAE model in 2020.\"", "entity_type": "\"PERSON\"", "font": {"color": "#000000"}, "id": "\"STECK\"", "label": "\"STECK\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Low-rank EDLAE Model is a type of linear autoencoder with a constraint on the diagonal of the learned low-rank parameter-matrix for improved generalization.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"LOW-RANK EDLAE MODEL\"", "label": "\"LOW-RANK EDLAE MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Autoencoder is a type of deep nonlinear network used for unsupervised learning.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"AUTOENCODER\"", "label": "\"AUTOENCODER\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Jin et al.\u0027s work is referenced in the context of unsupervised learning using autoencoders.\"", "entity_type": "\"UNKNOWN\"", "font": {"color": "#000000"}, "id": "\"JIN ET AL.\"", "label": "\"JIN ET AL.\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Unsupervised Learning is a type of machine learning where the model is trained without labeled data.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"UNSUPERVISED LEARNING\"", "label": "\"UNSUPERVISED LEARNING\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Data Sets are collections of data used for training and testing machine learning models.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"DATA SETS\"", "label": "\"DATA SETS\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Deep Nonlinear Autoencoder is a type of autoencoder that is trained with the objective of reproducing the output from the input.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"DEEP NONLINEAR AUTOENCODER\"", "label": "\"DEEP NONLINEAR AUTOENCODER\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Linear Autoencoder is a type of autoencoder that is trained with the objective of reproducing the output from the input, with a constraint on the dimensionality of the last hidden layer.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"LINEAR AUTOENCODER\"", "label": "\"LINEAR AUTOENCODER\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Model Capacity refers to the ability of a model to fit a wide range of functions.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"MODEL CAPACITY\"", "label": "\"MODEL CAPACITY\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Parameter Matrix is a matrix of weights and biases in a neural network.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"PARAMETER MATRIX\"", "label": "\"PARAMETER MATRIX\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Supervised Setting is a type of machine learning where the model is trained with labeled data.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"SUPERVISED SETTING\"", "label": "\"SUPERVISED SETTING\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Nonlinear Models are types of machine learning models that can learn complex relationships between inputs and outputs.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"NONLINEAR MODELS\"", "label": "\"NONLINEAR MODELS\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Regularization is a technique used in machine learning to prevent overfitting and improve model generalization.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"REGULARIZATION\"", "label": "\"REGULARIZATION\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Training Data is the data used to train a machine learning model.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"TRAINING DATA\"", "label": "\"TRAINING DATA\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Hidden Layer is a layer in a neural network that is not directly connected to the input or output.\"", "entity_type": "\"CONCEPT\"", "font": {"color": "#000000"}, "id": "\"HIDDEN LAYER\"", "label": "\"HIDDEN LAYER\"", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}, {"color": "#97c2fc", "description": "\"Jin et al. are authors of a referenced paper in 2021.\"", "entity_type": "\"PERSON\"", "font": {"color": "#000000"}, "id": "\"JIN ET AL.\"}", "label": "\"JIN ET AL.\"}", "shape": "dot", "size": 10, "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad"}]);
                  edges = new vis.DataSet([{"description": "\"Steck introduced the Low-rank EDLAE Model, which is a type of linear autoencoder.\"", "from": "\"STECK\"", "keywords": "\"authorship, model introduction\"", "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad", "to": "\"LOW-RANK EDLAE MODEL\"", "width": 16.0}, {"description": "\"Jin et al.\u0027s work is referenced in the context of unsupervised learning using autoencoders.\"", "from": "\"AUTOENCODER\"", "keywords": "\"reference, unsupervised learning\"", "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad", "to": "\"JIN ET AL.\"", "width": 12.0}, {"description": "\"Autoencoder is used for unsupervised learning, with the objective of reproducing the output from the input.\"", "from": "\"AUTOENCODER\"", "keywords": "\"application, unsupervised learning\"", "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad", "to": "\"UNSUPERVISED LEARNING\"", "width": 18.0}, {"description": "\"Data Sets are used to train and test Autoencoder models.\"", "from": "\"AUTOENCODER\"", "keywords": "\"application, model training\"", "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad", "to": "\"DATA SETS\"", "width": 9.0}, {"description": "\"Deep Nonlinear Autoencoder and Linear Autoencoder are compared in terms of their model capacity.\"", "from": "\"DEEP NONLINEAR AUTOENCODER\"", "keywords": "\"comparison, model capacity\"", "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad", "to": "\"LINEAR AUTOENCODER\"", "width": 14.0}, {"description": "\"Deep Nonlinear Autoencoder\u0027s model capacity is compared to that of Linear Autoencoder.\"", "from": "\"DEEP NONLINEAR AUTOENCODER\"", "keywords": "\"comparison, model capacity\"", "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad", "to": "\"MODEL CAPACITY\"", "width": 7.0}, {"description": "\"Low-rank EDLAE Model has a constraint on the diagonal of the learned Parameter Matrix.\"", "from": "\"LOW-RANK EDLAE MODEL\"", "keywords": "\"model component, constraint\"", "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad", "to": "\"PARAMETER MATRIX\"", "width": 8.0}, {"description": "\"Unsupervised Learning is contrasted with Supervised Setting in terms of the availability of labeled data.\"", "from": "\"UNSUPERVISED LEARNING\"", "keywords": "\"contrast, labeled data\"", "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad", "to": "\"SUPERVISED SETTING\"", "width": 5.0}, {"description": "\"Nonlinear Models can benefit from regularization to prevent overfitting.\"", "from": "\"NONLINEAR MODELS\"", "keywords": "\"application, overfitting prevention\"", "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad", "to": "\"REGULARIZATION\"", "width": 8.0}, {"description": "\"Training Data is used to train the Hidden Layer in a neural network.\"", "from": "\"TRAINING DATA\"", "keywords": "\"application, neural network training\"", "source_id": "chunk-7fe946787d7fd2c26a60368ea3cb0fad", "to": "\"HIDDEN LAYER\"", "width": 6.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
