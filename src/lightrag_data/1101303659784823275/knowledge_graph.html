        <center>
          <h1></h1>
        </center>
        <style type="text/css">

             #mynetwork {
                 width: 100%;
                 height: 500px;
                 background-color: #ffffff;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             
             #config {
                 float: left;
                 width: 400px;
                 height: 600px;
             }
             

             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        
            <div id="config"></div>
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "description": "\"Autoencoder model is a type of machine learning model that uses decision trees to implement encoding and decoding functions.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"AUTOENCODER MODEL\"", "label": "\"AUTOENCODER MODEL\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Decision tree is a type of machine learning model used to implement the encoding and decoding functions in the autoencoder model.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"DECISION TREE\"", "label": "\"DECISION TREE\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Handwritten digit is a type of dataset used to test the autoencoder tree model.\"", "entity_type": "\"GEO\"", "font": {"color": "#000000"}, "id": "\"HANDWRITTEN DIGIT\"", "label": "\"HANDWRITTEN DIGIT\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"News is a type of dataset used to test the autoencoder tree model.\"", "entity_type": "\"GEO\"", "font": {"color": "#000000"}, "id": "\"NEWS\"", "label": "\"NEWS\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Stochastic gradient descent is a method used to train autoencoder trees.\"", "entity_type": "\"PERSON\"", "font": {"color": "#000000"}, "id": "\"STOCHASTIC GRADIENT DESCENT\"", "label": "\"STOCHASTIC GRADIENT DESCENT\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Encoder tree is a part of the autoencoder model that takes input and generates a lower dimensional representation.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"ENCODER TREE\"", "label": "\"ENCODER TREE\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Decoder tree is a part of the autoencoder model that takes the lower dimensional representation and reconstructs the original input.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"DECODER TREE\"", "label": "\"DECODER TREE\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Soft decision tree is a type of decision tree used in the autoencoder model.\"", "entity_type": "\"ORGANIZATION\"", "font": {"color": "#000000"}, "id": "\"SOFT DECISION TREE\"", "label": "\"SOFT DECISION TREE\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Gating function is used in the soft decision tree to realize soft multivariate splits.\"", "entity_type": "\"PERSON\"", "font": {"color": "#000000"}, "id": "\"GATING FUNCTION\"", "label": "\"GATING FUNCTION\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Leaves are part of the decision tree where the output is the average of all leaves weighted by the gating values on their path.\"", "entity_type": "\"PERSON\"", "font": {"color": "#000000"}, "id": "\"LEAVES\"", "label": "\"LEAVES\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}, {"color": "#97c2fc", "description": "\"Input space refers to the domain of the input data.\"", "entity_type": "\"GEO\"", "font": {"color": "#000000"}, "id": "\"INPUT SPACE\"", "label": "\"INPUT SPACE\"", "shape": "dot", "size": 10, "source_id": "chunk-cd358773e08804112effff98c247d597"}]);
                  edges = new vis.DataSet([{"description": "\"The autoencoder model uses decision trees to implement encoding and decoding functions.\"", "from": "\"AUTOENCODER MODEL\"", "keywords": "\"dependency, implementation\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"DECISION TREE\"", "width": 16.0}, {"description": "\"The autoencoder model is tested on the handwritten digit dataset.\"", "from": "\"AUTOENCODER MODEL\"", "keywords": "\"testing, evaluation\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"HANDWRITTEN DIGIT\"", "width": 12.0}, {"description": "\"The autoencoder model is tested on the news dataset.\"", "from": "\"AUTOENCODER MODEL\"", "keywords": "\"testing, evaluation\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"NEWS\"", "width": 12.0}, {"description": "\"The autoencoder model is trained using stochastic gradient descent.\"", "from": "\"AUTOENCODER MODEL\"", "keywords": "\"training, optimization\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"STOCHASTIC GRADIENT DESCENT\"", "width": 8.0}, {"description": "\"Decision trees are used to implement encoding and decoding functions for the handwritten digit dataset.\"", "from": "\"DECISION TREE\"", "keywords": "\"dependency, implementation\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"HANDWRITTEN DIGIT\"", "width": 14.0}, {"description": "\"Decision trees are used to implement encoding and decoding functions for the news dataset.\"", "from": "\"DECISION TREE\"", "keywords": "\"dependency, implementation\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"NEWS\"", "width": 14.0}, {"description": "\"The encoder tree and decoder tree work together to implement the autoencoder model.\"", "from": "\"ENCODER TREE\"", "keywords": "\"collaboration, implementation\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"DECODER TREE\"", "width": 9.0}, {"description": "\"The soft decision tree uses the gating function to realize soft multivariate splits.\"", "from": "\"SOFT DECISION TREE\"", "keywords": "\"dependency, implementation\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"GATING FUNCTION\"", "width": 8.0}, {"description": "\"The leaves are weighted by the gating values on their path.\"", "from": "\"GATING FUNCTION\"", "keywords": "\"calculation, weighting\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"LEAVES\"", "width": 7.0}, {"description": "\"The leaves capture localities in the input space.\"", "from": "\"LEAVES\"", "keywords": "\"representation, locality\"", "source_id": "chunk-cd358773e08804112effff98c247d597", "to": "\"INPUT SPACE\"", "width": 8.0}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": true,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  
                  // if this network requires displaying the configure window,
                  // put it in its div
                  options.configure["container"] = document.getElementById("config");
                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
</html>
